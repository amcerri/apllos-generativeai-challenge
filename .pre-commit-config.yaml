# Pre-commit configuration for apllos-generativeai-challenge
# Install hooks with:  pre-commit install
# Run on all files:    pre-commit run --all-files

minimum_pre_commit_version: '3.5.0'
ci:
  autoupdate_schedule: monthly

# Apply to source files only (skip large/local data & backups)
exclude: |
  (?x)^(
    data/|
    backups/|
    \.backups/|
    .*\.ipynb$
  )

default_language_version:
  python: python3.11

default_stages: [pre-commit, pre-push]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-ast
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: detect-private-key
      - id: check-added-large-files
        args: [--maxkb=1024]
        exclude: |
          (?x)^(
            data/|
            backups/|
            \.backups/
          )

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML>=6.0.12
        # mypy configuration lives in pyproject.toml [tool.mypy]
        # Exclude paths with generated data or scripts that will be typed later
        exclude: |
          (?x)^(
            data/|
            backups/|
            \.backups/
          )
