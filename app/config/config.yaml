# ----------------------------------------------------------------------------
app:
  env: development  # development | staging | production

# ----------------------------------------------------------------------------
# Server Configuration
# ----------------------------------------------------------------------------
server:
  host: 0.0.0.0
  port: 2024           # LangGraph Server port
  studio_port: 2025    # LangGraph Studio port (if applicable)