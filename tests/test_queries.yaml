# Comprehensive Batch Query Test Suite
# 40 diverse queries testing all agents with varying complexity levels

queries:
  # =============================================================================
  # KNOWLEDGE AGENT QUERIES (20) - Based on e-commerce documentation
  # =============================================================================
  
  # Strategic & Business Planning
  - query: "Quais são as principais diferenças entre marketplace e loja própria para um e-commerce iniciante?"
  
  - query: "Como definir o mix de produtos ideal para maximizar a margem de contribuição em e-commerce?"
  
  - query: "Quais métricas de performance são essenciais para avaliar o sucesso de uma estratégia data-driven?"
  
  - query: "Como estruturar um funil de conversão otimizado para diferentes perfis de cliente?"
  
  # International & Expansion
  - query: "Quais são os principais desafios regulatórios para expandir um e-commerce brasileiro para mercados internacionais?"
  
  - query: "Como adaptar a estratégia de precificação para diferentes moedas e mercados internacionais?"
  
  # Logistics & Operations
  - query: "Qual a importância das embalagens na experiência do cliente e como isso impacta o NPS?"
  
  - query: "Como otimizar a logística reversa para reduzir custos operacionais e melhorar a sustentabilidade?"
  
  - query: "Quais são as melhores práticas para gestão de estoque em e-commerce sazonal?"
  
  # Technology & Digital Strategy
  - query: "Como implementar uma estratégia omnichannel efetiva integrando online e offline?"
  
  - query: "Quais tecnologias emergentes podem revolucionar a experiência de compra online nos próximos 5 anos?"
  
  - query: "Como usar inteligência artificial para personalização de produtos e recomendações?"
  
  # Customer Experience & Retention
  - query: "Qual a relação entre tempo de entrega e taxa de recompra em e-commerce?"
  
  - query: "Como desenvolver um programa de fidelidade que realmente engaje clientes millennials e Gen Z?"
  
  - query: "Quais estratégias de pós-venda são mais eficazes para transformar compradores em defensores da marca?"
  
  # Legal & Compliance
  - query: "Como garantir compliance total com LGPD em operações de e-commerce que coletam dados comportamentais?"
  
  - query: "Quais são as obrigações legais específicas para e-commerce que vendem produtos importados?"
  
  # Financial & Growth
  - query: "Como estruturar um modelo de precificação dinâmica baseado em demanda e concorrência?"
  
  - query: "Quais indicadores financeiros são críticos para avaliar a viabilidade de expansão geográfica?"
  
  - query: "Como calcular o LTV (Lifetime Value) de clientes em diferentes segmentos de e-commerce?"

  # =============================================================================
  # ANALYTICS AGENT QUERIES (20) - Based on Olist dataset complexity
  # =============================================================================
  
  # Revenue & Financial Analysis
  - query: "Qual é a receita média por pedido nos últimos 6 meses, segmentada por estado do cliente?"
  
  - query: "Identifique os top 10 produtos que geram maior margem de contribuição considerando preço e frete"
  
  - query: "Qual é a correlação entre valor do frete e taxa de cancelamento de pedidos por região?"
  
  - query: "Compare a performance de receita entre diferentes métodos de pagamento nos últimos 12 meses"
  
  # Customer Behavior & Segmentation
  - query: "Qual é o perfil demográfico dos clientes com maior valor de pedido médio?"
  
  - query: "Identifique padrões sazonais de compra por categoria de produto ao longo do ano"
  
  - query: "Qual é a distribuição de clientes por frequência de compra e como isso varia por estado?"
  
  - query: "Analise o comportamento de recompra: quantos clientes fizeram mais de 3 pedidos?"
  
  # Operational Efficiency
  - query: "Qual é o tempo médio entre aprovação do pagamento e entrega, por transportadora?"
  
  - query: "Identifique gargalos operacionais analisando pedidos com maior tempo de processamento"
  
  - query: "Qual é a taxa de pedidos entregues no prazo estimado, segmentada por região?"
  
  - query: "Compare a eficiência logística entre diferentes faixas de CEP de origem dos vendedores"
  
  # Product & Category Performance
  - query: "Quais categorias de produtos têm maior crescimento de vendas trimestre a trimestre?"
  
  - query: "Identifique produtos com alta demanda mas baixa satisfação do cliente (score de review)"
  
  - query: "Qual é a penetração de cada categoria de produto por estado brasileiro?"
  
  - query: "Analise a concentração de vendas: quantos vendedores representam 80% da receita?"
  
  # Advanced Business Intelligence
  - query: "Calcule o churn rate de clientes por coorte de primeira compra (mês/ano)"
  
  - query: "Qual é o impacto do número de parcelas no valor médio do pedido e na taxa de aprovação?"
  
  - query: "Identifique oportunidades de cross-selling analisando produtos frequentemente comprados juntos"
  
  - query: "Qual é a elasticidade-preço da demanda para as principais categorias de produtos?"
