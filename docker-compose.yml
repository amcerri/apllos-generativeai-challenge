version: "3.9"
name: apllos-generativeai-challenge

services:
  postgres:
    # Postgres with pgvector extension
    image: ${DB_IMAGE:-pgvector/pgvector:pg16}
    container_name: ${DB_CONTAINER:-apllos-generativeai-challenge-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  app:
    # Optional until Dockerfile exists. You can also run ephemeral containers via `make app-run`.
    image: ${APP_IMAGE:-apllos-generativeai-challenge-app:dev}
    container_name: ${APP_CONTAINER:-apllos-generativeai-challenge-app}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${APP_PORT:-2024}:${APP_PORT:-2024}"
      - "${STUDIO_PORT:-2025}:${STUDIO_PORT:-2025}"
    environment:
      # Compose reads .env automatically; values here can be overridden at runtime
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app@postgres:5432/app}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      STRUCTLOG_JSON: ${STRUCTLOG_JSON:-false}
      TRACING_ENABLED: ${TRACING_ENABLED:-false}
      LANGGRAPH_SERVER_HOST: 0.0.0.0
      LANGGRAPH_SERVER_PORT: ${APP_PORT:-2024}
      LANGGRAPH_STUDIO_PORT: ${STUDIO_PORT:-2025}
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - ./data/raw/analytics:/workspace/data/raw/analytics
      - ./data/docs:/workspace/data/docs
    networks:
      - appnet
    # Default command provides a shell if the module isn't present yet
    command: ["bash", "-lc", "python -m app.graph.assistant || bash"]

networks:
  appnet:
    name: ${NETWORK:-apllos-generativeai-challenge-net}

volumes:
  pgdata:
    name: ${DB_VOLUME:-apllos-generativeai-challenge-pgdata}
