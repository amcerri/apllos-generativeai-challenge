# docker-compose: app (LangGraph Server / API) + Postgres (pgvector)
# Compose v2 (no `version:`). Let Compose manage the network automatically.

name: apllos-generativeai-challenge

services:
  db:
    image: ${DB_IMAGE:-pgvector/pgvector:pg16}
    container_name: ${DB_CONTAINER:-apllos-generativeai-challenge-postgres}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-apllos/app:latest}
    container_name: ${APP_CONTAINER:-apllos-app}
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Compose reads .env automatically; can override at runtime
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app@db:5432/app}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      STRUCTLOG_JSON: ${STRUCTLOG_JSON:-false}
      TRACING_ENABLED: ${TRACING_ENABLED:-false}
      LANGGRAPH_SERVER_HOST: 0.0.0.0
      LANGGRAPH_SERVER_PORT: ${APP_PORT:-2024}
      LANGGRAPH_STUDIO_PORT: ${STUDIO_PORT:-2025}
    working_dir: /workspace
    ports:
      - "8000:8000"                         # FastAPI
      - "${APP_PORT:-2024}:${APP_PORT:-2024}"     # LangGraph Server
      - "${STUDIO_PORT:-2025}:${STUDIO_PORT:-2025}" # Studio
    volumes:
      - ./:/workspace
    # Default command provides shell if module is not yet present
    command: ["bash", "-lc", "sleep infinity"]

volumes:
  pgdata: {}